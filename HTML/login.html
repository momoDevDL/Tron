<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TronLogInPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/e2aac98496.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>AUTHENTIFICATION</h1>
        <div id="formulaire">
            <form method="post">
                <input type="text" name="username" placeholder="username">
                <span class="bar"></span>
                
                <input type="password" name="password" placeholder="password">
                <span class="bar"></span>
               
                <button type="submit" id="submit" name="submit" class="btn btn-primary btn-lg" value="Soumettre">Soumettre</button>
                <button type='button' class='btn btn-danger btn-lg'><a href="../index.html">Revenir à l'acceuil</a>
                <button class="btn btn-secondary btn-lg"><a id="signUp" >Créer un compte</a></button>
            </form>
            
        </div>
        <script src="../JS/logIn.js"></script>
</body>
</html>
